<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 22px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .button {
            width: 70px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #ccc;
        }

        .button-wide {
            width: 150px;
        }

        .button-clear {
            background-color: #ff6347;
            color: white;
        }

        .button-equal {
            background-color: #4CAF50;
            color: white;
        }

        .button-sci {
            background-color: #6C757D;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <button class="button button-clear" id="clear">C</button>
        <button class="button button-sci" id="sqrt">√</button>
        <button class="button button-sci" id="square">x²</button>
        <button class="button" id="divide">/</button>
    </div>
    <div class="row">
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="multiply">*</button>
    </div>
    <div class="row">
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="subtract">-</button>
    </div>
    <div class="row">
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="add">+</button>
    </div>
    <div class="row">
        <button class="button button-wide" id="0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button button-equal" id="equal">=</button>
    </div>
    <div class="row">
        <button class="button button-sci" id="sin">sin</button>
        <button class="button button-sci" id="cos">cos</button>
        <button class="button button-sci" id="tan">tan</button>
        <button class="button button-sci" id="log">log</button>
    </div>
    <div class="row">
        <button class="button button-sci" id="exp">e^x</button>
        <button class="button button-sci" id="pi">π</button>
        <button class="button button-sci" id="power">x^y</button>
        <button class="button button-sci" id="factorial">!</button>
    </div>
</div>

<script>
    let currentInput = '';
    let previousInput = '';
    let operation = null;

    const display = document.getElementById("display");

    // Update the display
    function updateDisplay() {
        display.value = currentInput;
    }

    // Handle basic input (numbers and operators)
    function handleInput(value) {
        if (value === 'C') {
            currentInput = '';
            previousInput = '';
            operation = null;
        } else if (value === '=') {
            calculateResult();
        } else if ('+-*/'.includes(value)) {
            operation = value;
            previousInput = currentInput;
            currentInput = '';
        } else {
            currentInput += value;
        }
        updateDisplay();
    }

    // Perform basic arithmetic operations
    function calculateResult() {
        try {
            currentInput = Function('"use strict";return (' + currentInput + ')')();
        } catch (error) {
            currentInput = 'Error';
        }
        updateDisplay();
    }

    // Scientific operations (sin, cos, tan, sqrt, etc.)
    function scientificFunction(func) {
        const num = parseFloat(currentInput);
        if (isNaN(num)) return;

        let result;
        switch (func) {
            case 'sqrt': result = Math.sqrt(num); break;
            case 'square': result = Math.pow(num, 2); break;
            case 'sin': result = Math.sin(toRadians(num)); break;
            case 'cos': result = Math.cos(toRadians(num)); break;
            case 'tan': result = Math.tan(toRadians(num)); break;
            case 'log': result = Math.log(num); break;
            case 'exp': result = Math.exp(num); break;
            case 'pi': result = Math.PI; break;
            case 'power': result = Math.pow(parseFloat(previousInput), num); break;
            case 'factorial': result = factorial(num); break;
            default: return;
        }
        currentInput = result.toString();
        updateDisplay();
    }

    // Convert degrees to radians
    function toRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    // Factorial function
    function factorial(n) {
        if (n < 0) return 'Error';
        return (n === 0 || n === 1) ? 1 : n * factorial(n - 1);
    }

    // Add event listeners for basic operations and scientific functions
    const buttons = [
        'clear', 'sqrt', 'square', 'divide', '7', '8', '9', 'multiply',
        '4', '5', '6', 'subtract', '1', '2', '3', 'add', '0', 'decimal',
        'equal', 'sin', 'cos', 'tan', 'log', 'exp', 'pi', 'power', 'factorial'
    ];

    buttons.forEach(buttonId => {
        const button = document.getElementById(buttonId);
        button.addEventListener("click", () => {
            if (['+', '-', '*', '/', 'C', '='].includes(buttonId)) {
                handleInput(buttonId);
            } else if (['sin', 'cos', 'tan', 'sqrt', 'square', 'log', 'exp', 'pi', 'power', 'factorial'].includes(buttonId)) {
                scientificFunction(buttonId);
            } else {
                handleInput(buttonId);
            }
        });
    });
</script>

</body>
</html>
