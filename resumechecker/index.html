<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Filter</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #result-text {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Filtering System</h1>
        
        <!-- Job Description Input -->
        <label for="job-description">Enter Job Description:</label>
        <textarea id="job-description" placeholder="Describe the job requirements here..."></textarea>
        
        <!-- Resume Input -->
        <label for="resume-input">Enter Resume Text:</label>
        <textarea id="resume-input" placeholder="Paste your resume here..."></textarea>
        
        <!-- Filter Button -->
        <button onclick="filterResumes()">Filter Resume</button>
        
        <!-- Result Display -->
        <div id="result" class="result">
            <h3>Result:</h3>
            <p id="result-text">Filtered resume will appear here.</p>
        </div>
    </div>

    <script>
        // script.js

        function filterResumes() {
            // Get job description and resume text from the user inputs
            const jobDescription = document.getElementById('job-description').value.toLowerCase();
            const resume = document.getElementById('resume-input').value.toLowerCase();

            // Split the job description and resume into keywords
            const jobKeywords = jobDescription.split(/\s+/);  // Split by space or any whitespace
            const resumeKeywords = resume.split(/\s+/);

            // Simple keyword matching logic
            let matchedKeywords = 0;

            // Check if each job keyword is present in the resume
            jobKeywords.forEach((keyword) => {
                if (resumeKeywords.includes(keyword)) {
                    matchedKeywords++;
                }
            });

            // Display results
            const resultText = document.getElementById('result-text');
            if (matchedKeywords > 0) {
                resultText.innerHTML = `Resume matches ${matchedKeywords} out of ${jobKeywords.length} job description keywords.`;
            } else {
                resultText.innerHTML = 'No relevant keywords found in resume.';
            }
        }
    </script>
</body>
</html>
