<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card {
            background-color: #2196F3;
            color: white;
            padding: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
        .card:hover {
            background-color: #1976D2;
        }
        .question {
            display: block;
        }
        .input-field {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #1976D2;
        }
        .start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container" id="quizContainer">
        <h2>Flashcard Quiz Game</h2>
        
        <!-- Start Button -->
        <button class="start-button" id="startButton" onclick="startGame()">Start Game</button>

        <!-- Quiz Elements -->
        <div id="quizContent" style="display: none;">
            <div class="card" id="flashcard">
                <div class="question" id="question">Question will appear here.</div>
            </div>

            <!-- User Input -->
            <input type="text" id="userInput" class="input-field" placeholder="Enter your answer">
            <button class="submit-button" onclick="submitAnswer()">Submit Answer</button>
            
            <div class="result" id="result">Score: 0</div>
            <button class="next-button" id="nextButton" style="display: none;" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        // Flashcard questions and answers (easier questions)
        const flashcards = [
            { question: "What is 1 + 1?", answer: "2" },
            { question: "What is the color of the sky?", answer: "blue" },
            { question: "How many fingers do we have on one hand?", answer: "5" },
            { question: "What is the opposite of up?", answer: "down" },
            { question: "What animal barks?", answer: "dog" },
        
        ];

        let currentCard = 0;
        let score = 0;

        // Start the game
        function startGame() {
            document.getElementById('startButton').style.display = 'none'; // Hide start button
            document.getElementById('quizContent').style.display = 'block'; // Show quiz content
            showFlashcard(); // Show first flashcard
        }

        // Show current question
        function showFlashcard() {
            const flashcard = flashcards[currentCard];
            document.getElementById('question').textContent = flashcard.question;
            document.getElementById('userInput').value = ''; // Clear the input field
            document.getElementById('result').textContent = `Score: ${score}`; // Update score
            document.getElementById('nextButton').style.display = 'none'; // Hide next button until answer is submitted
        }

        // Submit the user's answer
        function submitAnswer() {
            const userAnswer = document.getElementById('userInput').value.trim().toLowerCase();
            const correctAnswer = flashcards[currentCard].answer.toLowerCase();

            // Check if the user's answer is correct
            if (userAnswer === correctAnswer) {
                score++; // Increment score for correct answer
                document.getElementById('result').textContent = `Correct! Score: ${score}`;
            } else {
                document.getElementById('result').textContent = `Incorrect! The correct answer was: ${flashcards[currentCard].answer}. Score: ${score}`;
            }

            // Show the next button
            document.getElementById('nextButton').style.display = 'inline-block';
        }

        // Move to the next question
        function nextQuestion() {
            currentCard++; // Move to next flashcard
            if (currentCard < flashcards.length) {
                showFlashcard(); // Show next flashcard
            } else {
                // End of quiz
                document.getElementById('quizContent').innerHTML = `<h2>Quiz Over!</h2><p>Your final score is: ${score} out of ${flashcards.length}</p><button class="start-button" onclick="restartGame()">Restart</button>`;
            }
        }

        // Restart the game
        function restartGame() {
            score = 0;
            currentCard = 0;
            document.getElementById('startButton').style.display = 'block'; // Show start button again
            document.getElementById('quizContent').style.display = 'none'; // Hide quiz content
        }
    </script>

</body>
</html>
