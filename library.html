<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        .form-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: space-between;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 22%;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            background-color: #fff;
        }

        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            padding: 8px 16px;
            background-color: #dc3545;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #c82333;
        }

        #noBooksMessage {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Library Management System</h1>

        <!-- Form to add books -->
        <div class="form-container">
            <input type="text" id="bookTitle" placeholder="Enter book title" required>
            <input type="text" id="bookAuthor" placeholder="Enter author" required>
            <input type="number" id="bookYear" placeholder="Enter publication year" required>
            <input type="text" id="bookISBN" placeholder="Enter ISBN number" required>
            <button onclick="addBook()">Add Book</button>
        </div>

        <!-- Table to display books -->
        <div id="bookListWrapper">
            <table id="bookList">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- Book list will be displayed here -->
                </tbody>
            </table>

            <p id="noBooksMessage" style="display: none;">No books added yet.</p>
        </div>
    </div>

    <script>
        let books = [];

        // Function to add book
        function addBook() {
            const title = document.getElementById("bookTitle").value;
            const author = document.getElementById("bookAuthor").value;
            const year = document.getElementById("bookYear").value;
            const isbn = document.getElementById("bookISBN").value;

            if (title && author && year && isbn) {
                const newBook = { title, author, year, isbn };
                books.push(newBook);
                displayBooks();
                clearInputFields();
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Function to display books in the table
        function displayBooks() {
            const bookTableBody = document.getElementById("bookTableBody");
            const noBooksMessage = document.getElementById("noBooksMessage");

            bookTableBody.innerHTML = "";

            if (books.length === 0) {
                noBooksMessage.style.display = "block";
            } else {
                noBooksMessage.style.display = "none";
                books.forEach((book, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.year}</td>
                        <td>${book.isbn}</td>
                        <td class="action-buttons">
                            <button onclick="deleteBook(${index})">Delete</button>
                        </td>
                    `;
                    bookTableBody.appendChild(row);
                });
            }
        }

        // Function to delete book
        function deleteBook(index) {
            books.splice(index, 1);
            displayBooks();
        }

        // Function to clear input fields after adding a book
        function clearInputFields() {
            document.getElementById("bookTitle").value = "";
            document.getElementById("bookAuthor").value = "";
            document.getElementById("bookYear").value = "";
            document.getElementById("bookISBN").value = "";
        }
    </script>

</body>
</html>
