<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Language Joke Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #4caf50, #2196f3); /* Blue to green gradient */
      color: white;
      padding: 20px;
      overflow: hidden;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1); /* Transparent background */
      backdrop-filter: blur(10px); /* Adds blur effect to the background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }

    select, button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    select {
      background-color: #4CAF50;
      color: white;
    }

    select:hover {
      background-color: #45a049;
    }

    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #f50057;
    }

    .joke {
      margin-top: 20px;
      font-size: 18px;
      color: #e8e8e8;
      font-style: italic;
      transition: opacity 0.3s ease;
    }

    .info-text {
      font-size: 14px;
      margin-top: 20px;
      color: #d1d1d1;
    }

    .info-text a {
      color: #ff4081;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        width: 80%;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Multi-Language Joke Generator</h1>
    <select id="language-select">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
    </select>
    <button onclick="generateJoke()">Generate Joke</button>
    <div id="joke" class="joke">Select a language and click to get a joke!</div>

    <div class="info-text">
      <p>Want to learn more about jokes? <a href="https://en.wikipedia.org/wiki/Joke" target="_blank">Click here</a></p>
    </div>
  </div>

  <script>
    async function generateJoke() {
      const language = document.getElementById('language-select').value;
      const jokeElement = document.getElementById('joke');

      try {
        const response = await fetch(`https://v2.jokeapi.dev/joke/Any?lang=${language}&type=single`);
        const data = await response.json();

        if (data.type === "single") {
          jokeElement.textContent = data.joke;
        } else if (data.type === "twopart") {
          jokeElement.textContent = `${data.setup} ${data.delivery}`;
        }
      } catch (error) {
        jokeElement.textContent = "Oops! Something went wrong. Please try again later.";
      }
    }
  </script>

</body>
</html>
