<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        /* Your CSS Styling remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search App</h1>
        <input type="text" id="search-input" placeholder="Search for movies...">
        <button id="search-btn">Search</button>

        <div id="movie-results"></div>
    </div>

    <script>
        const searchButton = document.getElementById("search-btn");
        const searchInput = document.getElementById("search-input");
        const movieResults = document.getElementById("movie-results");

        const apiKey = "YOUR_TMDB_API_KEY"; // Replace with your TMDb API key

        searchButton.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchMovies(query);
            } else {
                movieResults.innerHTML = `<p>Please enter a movie name</p>`;
            }
        });

        async function fetchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}&language=en-US&page=1&include_adult=false`;
            console.log("Fetching from:", url);  // Log the URL to check the API request

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data);  // Log the response data

                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                } else {
                    movieResults.innerHTML = `<p>No movies found</p>`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);  // Log the error
                movieResults.innerHTML = `<p>There was an error fetching the movies. Please try again later.</p>`;
            }
        }

        function displayMovies(movies) {
            movieResults.innerHTML = ""; // Clear previous results
            movies.forEach((movie) => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");

                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>${movie.release_date ? movie.release_date.split("-")[0] : 'N/A'}</p>
                `;

                movieResults.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
