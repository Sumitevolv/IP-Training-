<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Login Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="number"],
        button,
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }
        .password {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            word-wrap: break-word;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    
    <!-- Password Length Input -->
    <label for="length">Password Length</label>
    <input type="number" id="length" value="12" min="6" max="20">
    
    <!-- Checkbox Options for Including Uppercase, Numbers, and Symbols -->
    <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
    </label>
    <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
    </label>
    <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
    </label>

    <!-- Button to Generate Password -->
    <button onclick="generatePassword()">Generate Password</button>

    <!-- Display Generated Password -->
    <div class="password" id="passwordDisplay">Your password will appear here</div>
    
    <div class="footer">
        <p>Not a login page! It's just a password generator.</p>
    </div>
</div>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById("length").value);
        const includeUppercase = document.getElementById("includeUppercase").checked;
        const includeNumbers = document.getElementById("includeNumbers").checked;
        const includeSymbols = document.getElementById("includeSymbols").checked;

        let charset = "abcdefghijklmnopqrstuvwxyz"; // Lowercase letters

        if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Uppercase letters
        if (includeNumbers) charset += "0123456789"; // Numbers
        if (includeSymbols) charset += "!@#$%^&*()_+[]{}|;:,.<>?"; // Symbols

        if (charset === "abcdefghijklmnopqrstuvwxyz") {
            alert("Please select at least one type of character (uppercase, numbers, or symbols)!");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }

        // Display the generated password
        document.getElementById("passwordDisplay").textContent = password;
    }
</script>

</body>
</html>
