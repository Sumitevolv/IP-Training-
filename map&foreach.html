<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration and Mapping</title>
</head>
<body>

    <h2>Array Iteration and Mapping Example</h2>

    <script>
        // Array of colors
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

        // Iterating over the array using forEach() to log each color
        console.log('Using forEach to log colors:');
        colors.forEach(color => {
            console.log(color); // Log each color
        });

        // Using map() to create a new array with each color converted to uppercase
        const uppercaseColors = colors.map(color => color.toUpperCase());

        console.log('\nUsing map to convert colors to uppercase:');
        console.log(uppercaseColors); // Log the new array of uppercase colors
    </script>

</body>
</html>
